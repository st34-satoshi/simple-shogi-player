<!doctype html>
<html>
  <head>
    dist/static/js/shogi_player.js
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="dist/static/css/shogi_player.css"></script>
    <script src="dist/static/js/shogi_player.js"></script>
    
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
      * { box-sizing: border-box }
      #app {
        background: gray
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button rel="tooltip" title="OK (popper.js)">Bootsgrap</button><br>
      {{message}}<br>
    </div>
    <script>
      $(() => { $("#app").append("<div>jQuery OK</div>") })
      $(() => { $("[rel=tooltip]").tooltip() })

      new Vue({
        el: '#app',
        data: {
          message: 'Vue.js OK',
        },
      })
    </script>

  </body>
</html>
