<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
      td {
        width:  32px;
        height: 32px;
      }
      .active {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table border="1">
        <tr>
          <template v-for="x in dimension">
            <td class="td_cell" @click="foo(x - 1, $event)" @mouseover="bar">
              {{board[x - 1]}}
            </td>
          </template>
        </tr>
      </table>
      <table border="1">
        <tr>
          <template v-for="(count, piece) in stand_pieces">
            <td @click="do_have_piece(piece, $event)">
              {{piece}}{{count}}
            </td>
          </template>
        </tr>
      </table>
      index_from:{{index_from}}
      stand_pieces:{{stand_pieces}}
      have_piece:{{have_piece}}
    </div>
    <script src="board.js"></script>
  </body>
</html>
